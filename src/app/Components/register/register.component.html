<div class="container">
    <h1>Create Your Account</h1>
    <p class="subtitle">Join CompGame to participate in exciting competitions</p>

    <form>
        <div class="name-fields">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <div class="divider">
                <i class="ic fa fa-user input-icon"></i>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <div class="divider">
                <i class="ic fa fa-user input-icon"></i>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <div class="divider">
            <i class="ic fa fa-envelope input-icon"></i>
            <input type="email" id="email" placeholder="Enter your email" required>
            </div>
        </div>

        <div class="form-group">
            <label for="college">College/University</label>
            <div class="divider">
            <i class="ic fa fa-university input-icon"></i>
            <input type="text" id="college" placeholder="Enter your college name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <div class="divider">
            <i class="ic fa fa-graduation-cap input-icon"></i>
            <select id="department" required>
                <option value="" disabled selected>Select department</option>
                <option value="computer-science">Computer Science</option>
                <option value="engineering">Engineering</option>
                <option value="business">Business</option>
                <option value="arts">Arts</option>
                <option value="science">Science</option>
            </select>
            </div>
        </div>

        <div class="form-group">
            <label for="year">Year of Study</label>
            <div class="divider">
            <i class="ic fa fa-calendar input-icon"></i>
            <select id="year" required>
                <option value="" disabled selected>Select year</option>
                <option value="1">First Year</option>
                <option value="2">Second Year</option>
                <option value="3">Third Year</option>
                <option value="4">Fourth Year</option>
                <option value="5+">Fifth Year or Above</option>
            </select>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <div class="divider">
            <i class="ic fa fa-phone input-icon"></i>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
        </div>

       <div class="password-fields">
         <div class="form-group ">
            <label for="password">Password</label>
            <div class="divider">
            <i class="ic fa fa-lock input-icon"></i>
            <input type="password" id="password" placeholder="Create a password" required>
            <i class="pass-ic fa fa-eye input-icon"></i>
            </div>
            <p class="password-hint">Password must be at least 8 characters with letters and numbers</p>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="divider">
            <i class="ic fa fa-lock input-icon"></i>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            <i class="pass-ic fa fa-eye input-icon"></i>
            </div>
        </div>
       </div>

        <div class="checkbox-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
        </div>

        <button type="submit" class="btn">Create Account</button>

        <p class="login-link">Already have an account? <a href="#">Sign In</a></p>
    </form>
</div>
